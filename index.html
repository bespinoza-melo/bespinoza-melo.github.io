    const aprobados = new Set(JSON.parse(localStorage.getItem("aprobadosVeterinaria") || "[]"));

    function renderMalla() {localStorage.setItem("aprobadosVeterinaria", JSON.stringify([...aprobados]));
      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';

      for (let semestre = 1; semestre <= 10; semestre++) {
        const bloque = document.createElement('div');
        bloque.className = 'semestre';
        const titulo = document.createElement('h2');
        titulo.textContent = `📆 Semestre ${semestre}`;
        bloque.appendChild(titulo);

        cursos.filter(c => c.semestre === semestre).forEach(curso => {
          const habilitado = curso.requisitos.every(r => aprobados.has(r));
          const div = document.createElement('div');
          div.className = `curso ${!habilitado ? 'bloqueado' : ''}`;

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.disabled = !habilitado;
          checkbox.checked = aprobados.has(curso.codigo);
          checkbox.onchange = () => {
            if (checkbox.checked) aprobados.add(curso.codigo);
            else aprobados.delete(curso.codigo);
            renderMalla();
          };

          const label = document.createElement('label');
          label.textContent = `${curso.nombre} (${curso.codigo})`;

          div.appendChild(checkbox);
          div.appendChild(label);
          bloque.appendChild(div);
        });

        contenedor.appendChild(bloque);
      }
    }

    renderMalla();
